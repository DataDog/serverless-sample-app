AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters: 
  Env: 
    Type: String
    Default: dev
  CommitHash:
    Type: String
    Default: latest

Resources:
  RustSharedEventBus: 
    Type: AWS::Events::EventBus
    Properties: 
        Name: !Sub "RustTracingEventBus-${Env}"

  SharedEventBusNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /rust/${Env}/shared/event-bus-name
      Type: String
      Value: !Ref RustSharedEventBus
<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="defaultHead"></div>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Serverless eCommerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.datadoghq-browser-agent.com/eu1/v5/datadog-rum.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/config.js"></script>
    <script type="module" src="/app.js"></script>
    <script type="module" src="/admin/admin.js"></script>
    <script type="module" src="page.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <fieldset role="group">
        <input
          id="productName"
          type="text"
          name="productName"
          placeholder="Product Name"
          aria-label="Product Name"
          required
        />
        <input
          id="productPrice"
          type="number"
          name="productPrice"
          placeholder="Price"
          aria-label="Price"
          required
        />
        <button id="createProductBtn" onclick="createProduct()">Create</button>
      </fieldset>
      <div id="products">
        <table>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div id="loading"></div>
    </main>
    <div id="footer"></div>
    <dialog id="productModal">
      <article>
        <header>
          <button aria-label="Close" rel="prev" onclick="closeModal()"></button>
        </header>
        <fieldset role="group">
          <input
            id="updateProductName"
            type="text"
            name="productName"
            placeholder="Product Name"
            aria-label="Product Name"
            required
          />
          <input
            id="updateProductPrice"
            type="number"
            name="productPrice"
            placeholder="Price"
            aria-label="Price"
            required
          />
          <button id="updateProductBtn" onclick="updateProduct()">
            Update
          </button>
        </fieldset>
        <fieldset role="group">
          <input
            id="updateStockLevel"
            type="number"
            name="stockLevel"
            placeholder="Stock Level"
            aria-label="Stock Level"
            required
          />
          <button id="updateStockLevelBtn" onclick="updateStock()">
            Update Stock
          </button>
        </fieldset>
        <h3>Pricing</h3>
        <table id="productPricingTable">
          <thead>
            <tr>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="pricingTableBody"></tbody>
        </table>
      </article>
    </dialog>
  </body>
</html>

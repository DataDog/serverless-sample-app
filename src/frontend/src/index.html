<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <!--This is for development purposes only, do not use this in frontend code in production-->

    <title>Serverless eCommerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.datadoghq-browser-agent.com/eu1/v5/datadog-rum.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/config.js"></script>
    <script type="module" src="/app.js"></script>
    <script type="module" src="page.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <div class="grid">
        <div class="product-grid" id="productCards">
          <!-- Product cards will be dynamically inserted here -->
        </div>

        <div class="order-summary">
          <article>
            <header>
              <h3>Your Order</h3>
            </header>
            <div id="orderItems">
              <p id="emptyOrderMessage">Your order is empty</p>
              <ul id="orderList"></ul>
            </div>
            <footer>
              <p>Total Items: <span id="totalItems">0</span></p>
              <button id="checkoutBtn" onclick="createOrder()" disabled>
                Proceed to Checkout
              </button>
            </footer>
          </article>
        </div>
      </div>

      <div id="loading"></div>
    </main>
    <div id="footer"></div>
    <dialog id="productModal">
      <article>
        <header>
          <button aria-label="Close" rel="prev" onclick="closeModal()"></button>
        </header>
        <h3>Pricing</h3>
        <table id="productPricingTable">
          <thead>
            <tr>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="pricingTableBody"></tbody>
        </table>
      </article>
    </dialog>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Serverless eCommerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.datadoghq-browser-agent.com/eu1/v5/datadog-rum.js"
      type="text/javascript"
    ></script>
    <script type="module" src="/config.js"></script>
    <script type="module" src="/app.js"></script>
    <script type="module" src="page.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Username"
        aria-label="Username"
        required
      />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        required
      />
      <button id="loginBtn" onclick="login()">Login</button>
      <button id="registerBtn" onclick="openRegisterModal()">Register</button>
      <div id="loading"></div>
    </main>
    <div id="footer"></div>
    <dialog id="registerUserModal">
      <article>
        <header>
          <button aria-label="Close" rel="prev" onclick="closeModal()"></button>
        </header>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email"
          aria-label="Email"
          required
        />
        <input
          id="firstName"
          type="text"
          name="firstName"
          placeholder="First Name"
          aria-label="First Name"
          required
        />
        <input
          id="lastName"
          type="text"
          name="lastName"
          placeholder="Last Name"
          aria-label="Last Name"
          required
        />
        <input
          id="registerPassword"
          type="password"
          name="password"
          placeholder="Password"
          aria-label="Password"
          required
        />
        <button id="registerUserBtn" onclick="registerUser()">Register</button>
      </article>
    </dialog>
  </body>
</html>

AWSTemplateFormatVersion: "2010-09-09"
Transform:
  - AWS::Serverless-2016-10-31
  - Name: DatadogServerless
    Parameters:
      stackName: !Ref "AWS::StackName"
      apiKeySecretArn: !Ref DDApiKeySecretArn
      nodeLayerVersion: 117
      extensionLayerVersion: 68
      service: !Ref ServiceName
      env: !Ref Env
      version: !Ref CommitHash
      site: !Ref DDSite
      captureLambdaPayload: true
Description: A sample SAM template for deploying Lambda functions.

Parameters:
  ServiceName:
    Type: String
    Default: NodeProductApi
  Env:
    Type: String
    Default: dev
  CommitHash:
    Type: String
    Default: latest
  DDApiKeySecretArn:
    Type: String
  TopicArn:
    Type: String
    Default: "{{resolve:ssm:/node/product/pricing-calculated-topic:1}}"
  DDSite:
    Type: String

Globals:
  Function:
    Runtime: nodejs22.x
    Timeout: 29
    MemorySize: 512
    Environment:
      Variables:
        ENV: !Ref Env
        DD_EXTENSION_VERSION: "next"
        POWERTOOLS_SERVICE_NAME: !Ref ServiceName
        POWERTOOLS_LOG_LEVEL: "INFO"
        DOMAIN: "products"
    Architectures:
      - x86_64

Resources:
  ProductApiPricingWorker:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: handlePricingChangedFunction.handler
      FunctionName: !Sub ProductApiPricingWorker-${Env}
      Environment:
        Variables:
          DD_SERVICE_MAPPING: !Sub "lambda_sns:${TopicArn}"
          TABLE_NAME: "{{resolve:ssm:/node/product/product-table-name:1}}"
      Events:
        PricingChangedTopic:
          Type: SNS
          Properties:
            Topic: !Ref TopicArn
      Policies:
        - DynamoDBCrudPolicy:
            TableName: "{{resolve:ssm:/node/product/product-table-name:1}}"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Ref DDApiKeySecretArn
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "node22"
        Sourcemap: true
        EntryPoints:
          - ./src/product-api/adapters/handlePricingChangedFunction.ts
        External:
          - "opentracing"
          - "dd-trace"
          - "@datadog/native-metrics"
          - "@datadog/pprof"
          - "@datadog/native-appsec"
          - "@datadog/native-iast-taint-tracking"
          - "@datadog/native-iast-rewriter"
          - "graphql/language/visitor"
          - "graphql/language/printer"
          - "graphql/utilities"
          - "@aws-sdk/client-dynamodb"

  ProductStockUpdatedWorker:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: handleStockLevelUpdatedFunction.handler
      FunctionName: !Sub ProductStockUpdatedWorker-${Env}
      Environment:
        Variables:
          DD_SERVICE_MAPPING: !Sub "lambda_sns:${TopicArn}"
          TABLE_NAME: "{{resolve:ssm:/node/product/product-table-name:1}}"
      Events:
        PricingChangedTopic:
          Type: SNS
          Properties:
            Topic: "{{resolve:ssm:/node/inventory/stock-updated-topic:1}}"
      Policies:
        - DynamoDBCrudPolicy:
            TableName: "{{resolve:ssm:/node/product/product-table-name:1}}"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Ref DDApiKeySecretArn
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "node22"
        Sourcemap: true
        EntryPoints:
          - ./src/product-api/adapters/handleStockLevelUpdatedFunction.ts
        External:
          - "opentracing"
          - "dd-trace"
          - "@datadog/native-metrics"
          - "@datadog/pprof"
          - "@datadog/native-appsec"
          - "@datadog/native-iast-taint-tracking"
          - "@datadog/native-iast-rewriter"
          - "graphql/language/visitor"
          - "graphql/language/printer"
          - "graphql/utilities"
          - "@aws-sdk/client-dynamodb"
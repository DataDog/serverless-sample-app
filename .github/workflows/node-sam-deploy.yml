name: NodeJS SAM Deploy

on:
    push:
      paths:
        - src/nodejs/src/**
        - src/nodejs/template-*.yaml
      branches:
          - 'main'
    workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  static-analysis:
    uses: DataDog/serverless-sample-app/.github/workflows/shared-static-analysis.yml@main
    with:
      service-name: serverless-sample-nodejs-cdk
      directory: src/nodejs
    secrets:
      dd_api_key: ${{secrets.DD_API_KEY}}
      dd_app_key: ${{secrets.DD_APP_KEY}}

  package-and-test:
    runs-on: ubuntu-latest
    needs:
      - static-analysis
    concurrency:
        group: nodejs-sam
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - uses: aws-actions/setup-sam@v1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "us-east-1"
      - name: Install deps
        shell: bash
        run: |
          npm install -g esbuild
      - name: Set Commit Hash Environment Variables
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - name: Deploy to AWS
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: "test"
          DD_API_KEY_SECRET_ARN: ${{secrets.DD_API_KEY_SECRET_ARN}}
          DD_SITE: "datadoghq.eu"
          AWS_REGION: "us-east-1"
        run: |
          make sam-nodejs
      - name: Configure Datadog Test Visibility
        uses: datadog/test-visibility-github-action@v2
        with:
          languages: js
          service: serverless-sample-node-cdk
          api_key: ${{ secrets.DD_API_KEY }}
          site: datadoghq.eu
      - name: Run end to end test
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: "test"
          DD_API_KEY_SECRET_ARN: ${{secrets.DD_API_KEY_SECRET_ARN}}
          DD_SITE: "datadoghq.eu"
          RUNTIME: "Node"
          NODE_OPTIONS: -r ${{ env.DD_TRACE_PACKAGE }}
        run: |
          make end-to-end-test
      - name: Teardown
        if: always()
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: "test"
          DD_API_KEY_SECRET_ARN: ${{secrets.DD_API_KEY_SECRET_ARN}}
          DD_SITE: "datadoghq.eu"
        run: |
          make sam-nodejs-destroy
          